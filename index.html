<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSPC 2026 Tabulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Initialize global environment shim safely
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        // Only set API_KEY if not already provided by the environment
        if (typeof window.process.env.API_KEY === 'undefined') {
            window.process.env.API_KEY = "";
        }
        
        // Safety timeout: If React fails to mount in 5 seconds, show a direct error
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center bg-slate-50 p-6 text-center">
                        <div class="max-w-md bg-white p-10 rounded-[2.5rem] shadow-2xl border border-red-100">
                            <div class="w-20 h-20 bg-red-50 text-red-600 rounded-full flex items-center justify-center mx-auto mb-6">
                                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                                </svg>
                            </div>
                            <h1 class="text-2xl font-black text-slate-900 mb-3">System Boot Failure</h1>
                            <p class="text-slate-500 text-sm mb-8 leading-relaxed">
                                The application engine failed to initialize. This usually occurs due to an unstable internet connection or a conflict in the library loading sequence.
                            </p>
                            <div class="space-y-3">
                                <button onclick="window.location.reload()" class="w-full bg-blue-900 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-800 transition-all active:scale-95">
                                    Retry System Boot
                                </button>
                                <p class="text-[10px] text-slate-400 font-medium uppercase tracking-widest">Error Code: ESM_MOUNT_TIMEOUT</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }, 5000);
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; -webkit-font-smoothing: antialiased; }
        
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        #root:empty::before {
            content: "";
            width: 56px;
            height: 56px;
            border: 5px solid #e2e8f0;
            border-top-color: #1e3a8a;
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        
        #root:empty::after {
            content: "RSPC 2026 â€¢ INITIALIZING ENGINE";
            font-size: 11px;
            font-weight: 900;
            color: #1e3a8a;
            letter-spacing: 0.3em;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
</body>
</html>
