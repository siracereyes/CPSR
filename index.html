<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSPC 2026 Tabulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // CRITICAL: Shim process immediately before any module imports are processed
        window.process = { env: { API_KEY: "" } };
        // If the module fails to load, show a recovery button after 5 seconds
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center bg-slate-50 p-6 text-center">
                        <div class="max-w-md bg-white p-8 rounded-3xl shadow-2xl border border-red-100">
                            <h1 class="text-xl font-bold text-slate-900 mb-2">Connection Timeout</h1>
                            <p class="text-slate-500 text-sm mb-6">The system is taking longer than usual to start. This may be due to a slow connection or missing environment variables.</p>
                            <button onclick="window.location.reload()" class="w-full bg-blue-900 text-white font-bold py-3 rounded-xl shadow-lg">Retry Connection</button>
                        </div>
                    </div>
                `;
            }
        }, 5000);
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #root:empty::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: #1e3a8a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
</body>
</html>
