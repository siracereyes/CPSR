<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSPC 2026 Tabulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Initialize global environment shim immediately
        window.process = { env: { API_KEY: "" } };
        
        // Safety timeout: If React fails to mount in 4 seconds, show a direct error
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center bg-slate-50 p-6 text-center">
                        <div class="max-w-md bg-white p-8 rounded-3xl shadow-2xl border border-red-100">
                            <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4 font-bold text-xl">!</div>
                            <h1 class="text-xl font-bold text-slate-900 mb-2">Boot Error</h1>
                            <p class="text-slate-500 text-sm mb-6">The React engine failed to start. This is usually due to a network block or browser incompatibility with ESM modules.</p>
                            <button onclick="window.location.reload()" class="w-full bg-blue-900 text-white font-bold py-3 rounded-xl shadow-lg">Retry Connection</button>
                        </div>
                    </div>
                `;
            }
        }, 4000);
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            gap: 1rem;
        }
        #root:empty::before {
            content: "";
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top-color: #1e3a8a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #root:empty::after {
            content: "RSPC 2026 SYSTEM BOOTING...";
            font-size: 10px;
            font-weight: 800;
            color: #1e3a8a;
            letter-spacing: 0.2em;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
</body>
</html>
